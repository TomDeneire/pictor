  <body>
    <div class="card-body" id="page">
      <h1>Pictor</h1>
      <h2>A discovery tool for IIIF manifests</h2>
      <a target="_blank" href="https://iiif.io/"
        ><img src="iiif.png" alt="thumbnail" width="70"
      /></a>
      <div>Search through <span id="total"></span> manifests</div>
      <section>

      <p></p>
      <div class="card">
        <table class="table">
          <tr>
            <td>Search within collection</td>
            <td>
              <select id="collections">
                <option value="all" selected>(all collections)</option>
              </select>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>Search for a keyword</td>
            <td><input type="text" id="search" /></td>
            <td>e.g. <i>lipsius</i> or <i>lipsius + politica</i></td>
          </tr>
          <tr>
            <td>Or choose one of these random keywords</td>
            <td
              class="link-primary"
              style="cursor: pointer"
              id="suggestions"
            ></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div>
        <p></p>
        <button id="submit" onClick="submit();" class="btn-outline-secondary">

        </button>
